# Application bindings
$terminal = ghostty
$browser = brave

bindd = SUPER, RETURN, Terminal, exec, omarchy-launch-or-focus $terminal
bindd = SUPER, B, Browser, exec, omarchy-launch-or-focus $browser
bindd = SUPER CTRL, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT CTRL, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT CTRL, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, F, WhatsApp, exec, omarchy-launch-or-focus-webapp Messenger "https://messenger.com/"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
unbind = SUPER, J
bindd = SUPER SHIFT, J, Toggle window split, togglesplit,
unbind = SUPER, T
unbind = SUPER, S
unbind = SUPER, x
unbind = SUPER, X
unbind = SUPER, W
bindd = SUPER SHIFT, W, Close window, killactive,
unbind = SUPER, F
bindd = SUPER SHIFT, F, Full screen, fullscreen, 0

unbind = SUPER, T
unbind = SUPER CTRL, T
bindd = SUPER CTRL, T, Toggle window floating/tiling, togglefloating,

# Session Switcher Keybinding
bind = SUPER, F12, exec, /home/sabinmarcu/.local/bin/switch-session.sh

# Gaming mode toggle keybind (added by setup script)
bind = SUPER, F12, exec, /usr/local/bin/switch-to-gaming
